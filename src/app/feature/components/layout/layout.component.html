<div class="container-fluid " >
  <div class="row justify-content-center text-center" >
    <div class="col-12 col-md-9 p-3 mat-elevation-z2 bg-body-secondary" style="margin-top: 100px">
      <div class="loader-wrapper" *ngIf="loading">
        <mat-progress-spinner
          mode="indeterminate"
          diameter="50">
        </mat-progress-spinner>
      </div>


      <div *ngIf="!loading">
        <h3 class="header">{{ title }}</h3>
        <div class="text-justify">
          <img [src]=img class="img float-start me-3 mb-3 border rounded" width="200px" (click)="openModal(img, title)">
          <p *ngFor="let p of text">{{ p }}</p>
        </div>
        <app-modal [imageSrc]="selectedImage"
                   [caption]="selectedCaption"
                   [isModalOpen]="isModalOpen"
                   (closeModalEvent)="closeModal()">
        </app-modal>
      </div>
    </div>
  </div>
</div>
