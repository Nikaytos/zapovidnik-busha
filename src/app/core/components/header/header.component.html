<mat-toolbar class="bg-body-secondary"
             [ngClass]="elevation"
             (mouseover)="elevation='mat-elevation-z5'"
             (mouseout)="elevation='mat-elevation-z1'">
  <a matRipple class="logo" routerLink="">
    <img src="img/logo60.webp" alt="logo" width="60px" class="logo-img">
    <h1 class="logo-text">Заповідник "Буша"</h1>
  </a>

  <div class="spacer"></div>

  <span class="menu">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      <span>
        <a mat-menu-item routerLink="">Головна</a>
        <a mat-menu-item [routerLink]="['/page', 'oboronna-fortetsya']">Оборонна фортеця</a>
        <a mat-menu-item [routerLink]="['/page', 'skelnyi-khram']">Скельний храм</a>
        <a mat-menu-item [routerLink]="['/page', 'park-sculptur']">Парк скульптур</a>
        <a mat-menu-item [routerLink]="['/page', 'kladovyshche']">Середньовічне кладовище</a>
        <a mat-menu-item [routerLink]="['/page', 'museum-khata']">Музей "Подільська хата"</a>
        <a mat-menu-item [routerLink]="['/page', 'haidamatskyi-yar']">Гайдамацький яр</a>
      </span>
    </mat-menu>
  </span>

  <div class="list">
    <a mat-stroked-button routerLink="">Головна</a>
    <a mat-stroked-button [routerLink]="['/page', 'oboronna-fortetsya']">Оборонна фортеця</a>
    <a mat-stroked-button [routerLink]="['/page', 'skelnyi-khram']">Скельний храм</a>
    <a mat-stroked-button [routerLink]="['/page', 'park-sculptur']">Парк скульптур</a>
    <a mat-stroked-button [routerLink]="['/page', 'kladovyshche']">Середньовічне кладовище</a>
    <a mat-stroked-button [routerLink]="['/page', 'museum-khata']">Музей "Подільська хата"</a>
    <a mat-stroked-button [routerLink]="['/page', 'haidamatskyi-yar']">Гайдамацький яр</a>
  </div>
</mat-toolbar>
